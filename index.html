<!DOCTYPE html>
<html lang="ar">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم سمك</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-950 text-slate-50" dir="rtl">
    <nav class="sticky top-0 bg-white/5 backdrop-blur-lg border border-white/10 py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold">مطعم سمك</h1>
        </div>
    </nav>
    <section class="hero py-20">
        <div class="container mx-auto px-4">
            <h1 class="text-5xl font-bold mb-4">سيرة الذاتية</h1>
            <img src="https://image.pollinations.ai/prompt/professional-resume-cv-minimalist-design-workspace?nologo=true&width=1080&height=720" class="rounded-xl shadow-2xl w-full" alt="سيرة الذاتية">

        </div>
    </section>
    <section class="pricing py-20">
        <div class="container mx-auto px-4">

            <div class="card bg-white/5 backdrop-blur-lg border border-white/10 py-4 px-6 rounded">
                <h2 class="text-2xl font-bold mb-2">سيرة الذاتية</h2>
                <p class="text-xl font-bold mb-4">150</p>
                <p class="text-lg">سعر سيرة الذاتية</p>
            </div>
        </div>
    </section>
    <section class="features py-20">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold mb-4">ميزاتنا</h1>
            <div class="grid grid-cols-3 gap-4">
                <div class="card bg-white/5 backdrop-blur-lg border border-white/10 py-4 px-6 rounded">
                    <i class="fas fa-check text-indigo-500 text-2xl mb-2"></i>
                    <h2 class="text-lg font-bold mb-2">ميزة 1</h2>
                    <p class="text-lg">وصف ميزة 1</p>
                </div>
                <div class="card bg-white/5 backdrop-blur-lg border border-white/10 py-4 px-6 rounded">
                    <i class="fas fa-check text-indigo-500 text-2xl mb-2"></i>
                    <h2 class="text-lg font-bold mb-2">ميزة 2</h2>
                    <p class="text-lg">وصف ميزة 2</p>
                </div>
                <div class="card bg-white/5 backdrop-blur-lg border border-white/10 py-4 px-6 rounded">
                    <i class="fas fa-check text-indigo-500 text-2xl mb-2"></i>
                    <h2 class="text-lg font-bold mb-2">ميزة 3</h2>
                    <p class="text-lg">وصف ميزة 3</p>
                </div>
            </div>
        </div>

        document.fonts.load('Inter', 100);
        document.fonts.load('Cairo', 100);
    </script>

</html>
