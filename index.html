<html>
<head>
	<title>متجر سيارات فاخرة</title>
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
		}
		
		.container {
			width: 80%;
			margin: 40px auto;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		
		.header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		.header h1 {
			margin: 0;
		}
		
		.car-list {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		
		.car-list li {
			margin-bottom: 20px;
		}
		
		.car-list li img {
			width: 100%;
			height: 200px;
			object-fit: cover;
			border-radius: 10px 10px 0 0;
		}
		
		.car-info {
			background-color: #f7f7f7;
			padding: 10px;
			border: 1px solid #ddd;
			border-top: none;
			border-radius: 0 0 10px 10px;
		}
		
		.car-info h2 {
			margin-top: 0;
		}
		
		.button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #444;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>متجر سيارات فاخرة</h1>
		</div>
		<ul class="car-list">
			<li>
				<img src="https://picsum.photos/200/300" alt="سيارة فاخرة 1">
				<div class="car-info">
					<h2>سيارة فاخرة 1</h2>
					<p>وصف السيارة الفاخرة 1</p>
					<button class="button">شراء</button>
				</div>
			</li>
			<li>
				<img src="https://picsum.photos/200/301" alt="سيارة فاخرة 2">
				<div class="car-info">
					<h2>سيارة فاخرة 2</h2>
					<p>وصف السيارة الفاخرة 2</p>
					<button class="button">شراء</button>
				</div>
			</li>
			<li>
				<img src="https://picsum.photos/200/302" alt="سيارة فاخرة 3">
				<div class="car-info">
					<h2>سيارة فاخرة 3</h2>
					<p>وصف السيارة الفاخرة 3</p>
					<button class="button">شراء</button>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
