<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سيرة الذاتية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1d23;
        }
        .glass {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-50">
    <nav class="sticky top-0 bg-slate-900 py-4 glass flex justify-center">
        <h1 class="text-2xl font-bold text-slate-50">سيرة الذاتية</h1>
    </nav>
    <main class="container mx-auto p-4 pt-6 lg:p-12 lg:pt-20">
        <section class="hero flex flex-col lg:flex-row justify-center items-center">
            <h1 class="text-4xl font-bold text-slate-50 mb-4 lg:mb-0 lg:mr-4">سيرة الذاتية</h1>
            <img src="https://image.pollinations.ai/prompt/professional-resume-cv-minimalist-design-workspace?nologo=true&width=800&height=600" class="rounded-xl shadow-2xl lg:w-1/2" alt="سيرة الذاتية">
        </section>
        <section class="pricing mt-12">
            <div class="card glass p-4 rounded-xl shadow-2xl">
                <h2 class="text-2xl font-bold text-slate-50 mb-4">السعر</h2>
                <p class="text-4xl font-bold text-indigo-500 mb-4">150</p>
                <button class="bg-teal-400 hover:bg-teal-500 text-slate-50 font-bold py-2 px-4 rounded" onclick="window.open('https://api.whatsapp.com/send?phone=+201000000000&text=سيرة الذاتية')">اطلب الأن</button>
            </div>
        </section>
        <section class="features mt-12">
            <h2 class="text-2xl font-bold text-slate-50 mb-4">المميزات</h2>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
                <div class="card glass p-4 rounded-xl shadow-2xl">
                    <i class="fas fa-check text-indigo-500 text-2xl mb-2"></i>
                    <p class="text-slate-50">تصميم احترافي</p>
                </div>
                <div class="card glass p-4 rounded-xl shadow-2xl">
                    <i class="fas fa-check text-indigo-500 text-2xl mb-2"></i>
                    <p class="text-slate-50">تنسيق متقن</p>
                </div>
                <div class="card glass p-4 rounded-xl shadow-2xl">
                    <i class="fas fa-check text-indigo-500 text-2xl mb-2"></i>
                    <p class="text-slate-50">تصميم فني</p>
                </div>
            </div>
        </section>
    </main>
    <script>
        // Add event listener to the button
        document.addEventListener("DOMContentLoaded", function() {
            const button = document.querySelector("button");
            button.addEventListener("click", function() {
                window.open('https://api.whatsapp.com/send?phone=+201000000000&text=سيرة الذاتية', '_blank');
            });
        });
    </script>
</body>
</html>
