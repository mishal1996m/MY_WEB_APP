<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدماتنا</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .services {
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .service {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 20px;
            width: calc(33.33% - 20px);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .service h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .service p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .service .price {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .contact {
            padding: 50px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        .contact h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact input {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            width: 100%;
        }
        .contact button {
            padding: 10px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>خدماتنا</h1>
        <p>نقدم لك أفضل الخدمات لتنمية اعمالك</p>
    </header>
    <section class="services">
        <div class="service">
            <h2>تصميم موقع ويب</h2>
            <p>تصميم موقع ويب احترافي ومتجاوب</p>
            <p class="price">500$</p>
        </div>
        <div class="service">
            <h2>تسويق إلكتروني</h2>
            <p>خدمات تسويق إلكتروني لزيادة مبيعاتك</p>
            <p class="price">300$</p>
        </div>
        <div class="service">
            <h2>تطوير تطبيقات موبايل</h2>
            <p>تطوير تطبيقات موبايل أصلية ومتطورة</p>
            <p class="price">1000$</p>
        </div>
    </section>
    <section class="contact">
        <h2>اتصل بنا</h2>
        <p>للمزيد من المعلومات أو للاتصال بنا</p>
        <form>
            <input type="text" placeholder="الإسم">
            <input type="email" placeholder="البريد الإلكتروني">
            <button>إرسال</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/fontawesome.min.js"></script>
</body>
</html>
