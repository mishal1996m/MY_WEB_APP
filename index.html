<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Dashboard</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- DaisyUI -->
    <script src="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">

        <!-- Dashboard Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <div class="shadow stats bg-white p-6 rounded-md">
                <h2 class="text-xl font-semibold">Revenue Today</h2>
                <div class="flex items-center mt-4">
                    <div class="w-full">
                        <div class="text-3xl text-green-600">$1,250</div>
                        <div class="text-sm text-gray-600">Target: $1,500</div>
                    </div>
                    <div class="ml-4">
                        <i class="fas fa-chart-line text-2xl text-green-600"></i>
                    </div>
                </div>
            </div>

            <!-- Add more Dashboard Cards here -->

            <div class="shadow stats bg-white p-6 rounded-md">
                <h2 class="text-xl font-semibold">New Sign-Ups</h2>
                <div class="flex items-center mt-4">
                    <div class="w-full">
                        <div class="text-3xl text-blue-600">25</div>
                        <div class="text-sm text-gray-600">Record: 35</div>
                    </div>
                    <div class="ml-4">
                        <i class="fas fa-people-add text-2xl text-blue-600"></i>
                    </div>
                </div>
            </div>

        </div> 

        <!-- Clients Table -->
        <div class="shadow mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <div>
                <h2 class="text-2xl font-semibold mb-4">Clients</h2>
                <div class="overflow-x-auto">
                  <table class="table w-full">
                      <thead>
                          <tr>
                              <th>Name</th>
                              <th>Email</th>
                              <th>Plan</th>
                              <th>Joined On</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td>John Doe</td>
                              <td>john.doe@example.com</td>
                              <td>Basic</td>
                              <td>2023-10-26</td>
                          </tr>
                          <tr>
                              <td>Jane Smith</td>
                              <td>jane.smith@example.com</td>
                              <td>Pro</td>
                              <td>2023-10-25</td>
                          </tr>
                          <tr>
                              <td>Mike Johnson</td>
                              <td>mike.johnson@example.com</td>
                              <td>Free</td>
                              <td>2023-10-24</td>
                          </tr>
                          <tr>
                              <td>Sarah Lee</td>
                              <td>sarah.lee@example.com</td>
                              <td>Pro</td>
                              <td>2023-10-23</td>
                          </tr>
                      </tbody>
                  </table>
                </div>
            </div>

            <!-- Add other sections (Products, Invoices, Expenses, Reports) here -->

        </div> 

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    
    <script>
        // Sample Chart.js code (replace with your own logic)
        new Chart(document.getElementById('myChart'), {
            type: 'bar',
            data: {
                labels: ['Oct 23', 'Oct 24', 'Oct 25', 'Oct 26'],
                datasets: [{
                    label: 'Revenue',
                    data: [1200, 1500, 1800, 2000],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)', 
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script> 
</body>
</html>
